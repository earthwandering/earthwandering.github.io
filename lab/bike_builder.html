<!DOCTYPE html>
<html ng-app="bikeBuilderApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Build A Bike!</title>
    <script src="/js/angular-1.3.14.js"></script>
    <script src="/js/Snap.svg-0.3.0/dist/snap.svg.js"></script>
    <script src="bicycle.js"></script>
    <script src="bike_builder.js"></script>

    <script type="text/javascript">
        console.log("Is this thing on?");

    </script>

    <style type="text/css">
        #svg {
            width: 550px;
            height: 400px;
            border: none;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body ng-controller="bikeBuilderController">
    <h2>Build a Bike!</h2>

    <div>
        <span>A message: {{someMessage}}</span>
        [ <a href="" ng-click="buildBike()">Build Bike</a> ]

        <form ng-submit="buildBike()">
            <input type="text" ng-model="bikeParameters.frameColor"  size="30"
                   placeholder="#00FF00">
            <input class="btn-primary" type="submit" value="build">
        </form>
    </div>


    <svg id="svg"></svg>

</body>
</html>
